<div class="modal-dialog text-left">
    <div class="modal-content">
        <div class="modal-header">
            <div class="close" data-dismiss="modal" aria-hidden="true" action="close">Ã—</div>
            <h4 class="modal-title">Save Template</h4>
        </div>
        <div class="modal-body" region="body">
            <div class="new-warning {{#unless new-gen}}hidden{{/unless}} text-danger">
                <strong>After creating a new template, all progress will be lost.</strong>
                <strong>Do you want to save the progress?</strong>
            </div>
        	<div class="form form-horizontal">
        		<div editor="name"></div>
                <div editor="view-name"></div>
        		<div class="text-danger hidden text-center overwrite-message">
        			<span class="name"></span> already exists. Do you want to overwrite it? &nbsp;&nbsp;
        			<span class="btn btn-xs btn-danger" action="overwrite"> <strong>YES</strong></span>
        			<span class="btn btn-xs btn-link" action="cancel"> <strong>NO</strong></span>
        		</div>
        	</div>
        </div>
        <div class="modal-footer">
            <div class="btn btn-link" data-dismiss="modal" action="close">Close</div>
            {{#if new-gen}}<div class="btn btn-danger" action="continue">Continue without Saving</div>{{/if}}
            <div class="btn btn-success" action="save">Save</div>
        </div>
    </div>
</div>
